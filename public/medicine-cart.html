<head>
  <script src="js/app.js"></script>
  <script src="js/user/user-controller.js"></script>
  <script src="js/user/medicine-controller.js"></script>
</head>
<div style="border: 1px solid; background-color: darkgray;"  ng-app="myApp" ng-controller="MedicineCtrl">

<div class="container"  >
  
  <form  role="form" style="padding: 50px; margin-left: 300px;" ng-submit="addLocation()">
    <div class="form-group">
      <input type="text" name="medicine" placeholder="Medicine Name" ng-model="medicine.medicineName" ng-keyup="fetch(medicine)" class="form-control"   style="width: 300px;"/>      
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
  
    <div class="form-group">
      <input type="text" class="form-control"   name="medicine" placeholder="Company Name" ng-model="medicine.companyName"    style="width: 300px;">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
    
      <input type="number" class="form-control"  placeholder="Quantity" name="quantity" ng-model="medicine.quantity"  ng-keyup="inc(medicine)"  style="width: 300px;">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Price"  name="price"  ng-model="medicine.price" style="width: 300px;">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
    
      <input type="text" class="form-control"  placeholder="Batch No"  name="batchNo" ng-model="medicine.batchNo"   style="width: 300px;">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
    
      <input type="text" class="form-control" id="pwd" placeholder="ExpiryDate" name="expDate"  ng-model="medicine.expDate"   style="width: 300px;">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
  
    <button class="btn btn-success"  type="submit" style="width: 100px;"  > Add To Cart </button>
  

    <button type="reset" class="btn btn-danger" style="width: 100px; ">Reset</button>

   
  
  </form>
</div>
<div class="container">
    <form ng-submit="save(cart)">
  <div class="col-lg-12"> 
    <table class="table table-bordered table-striped" style="border:1px solid black;">
      <tr>
          <th>Medicne</th>
          <th>Company Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Batch No</th>
          <th>Expirary DAte</th>  </tr>
    
          <tr ng-repeat="locations in cart" >
            <td><input type="text" name="medicineName" ng-model="locations.medicineName"  class="form-control"></td>
            <td><input type="text" name="companyName"   ng-model="locations.companyName" class="form-control"></td>
            <td><input type="text" name="price"   ng-model="locations.price" class="form-control"></td>
            <td><input type="text" name="quantity"   ng-model="locations.quantity" class="form-control"></td>
            <td><input type="text" name="batchNo"   ng-model="locations.batchNo" class="form-control"> </td>
            <td><input type="text" name="expDate"   ng-model="locations.expDate" class="form-control"></td>
          </tr>
   
 
    <button class="btn btn-success"  type="submit" style="width: 100px; float: right;">Check Out </button>
</table>    

  </div>
</form>

 </div>
</div>
